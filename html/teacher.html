<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的培训老师</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="__MARKET_CSS__/aui.2.0.css">
    <link rel="stylesheet" href="__MARKET_CSS__/reset.css">
    <link rel="stylesheet" href="__MARKET_CSS__/common1.css">
    <link rel="stylesheet" href="__MARKET_CSS__/common.css">
    <link rel="stylesheet" href="__MARKET_CSS__/lessstyle.css">
</head>
<body>
<header class="aui-bar aui-bar-nav" id="aui-header">
    <div class="aui-col-xs-3 my-col-xs-3">
        <i class="aui-iconfont aui-icon-left"></i>
    </div>
    <div class="aui-title my-aui-title">我的培训老师</div>
</header>
<nav>
    <div class="member-info-entry" id="member-info-entry">
        <script type="text/x-handlebars-template" id="teacher-template">
        <ul class="member-info-list teacher-info-list">
            <li>
                <a href="javascript:;" class="display-box">
                    <span>{{userNickName}}</span>
                    <span>他的店铺</span>
                </a>
            </li>
        </ul>
        </script>
    </div>
</nav>
<script src="__MARKET_JS__/jquery-3.0.0.min.js"></script>
<script src="__MARKET_JS__/common.js"></script>
<script src="__MARKET_JS__/handlebars-v4.0.10.js"></script>
<script>
    var a=$('#teacher-template').html();
    var b=Handlebars.compile(a);
    $.ajax({
        url:C.marketInterface.myTeacher,
        type:'GET',
        dataType:'json',
        data:{
            token:C.marketToken
        },
        success:function (data) {
            if(data.result=='success'){
                console.log(data);
                var data=data.data;
                $('.member-info-entry').html(b(data))
            }else if(data.result=='login'){
                alert(data.errorMsg);
            }else {
                alert(data.errorMsg);
            }
        }
    })
</script>
</body>
</html>
