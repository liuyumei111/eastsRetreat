<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的店铺</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common1.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/myshop.css">
</head>
<body>
<section>
    <header id="header-box">
        <script type="text/x-handlebars-template" id="mine-info-template">
            {{#user}}
            <img class="user-photo" src="../images/user.jpg" alt="">
            <div class="member-info">
                <div>{{userNickName}}</div>
                <div>已经售66666件商品</div>
                <div class="clickshare"><span>店铺分享</span></div>
            </div>
            {{/user}}
        </script>
    </header>
    <section class="comm-box">
        <div class="dis-select-box" id="my-shop-box">
            <script type="text/x-handlebars-template" id="my-select-template">
                <select class="dis-shop-type">
                    {{#each this}}
                    <option value="{{id}}">{{name}}({{count}})</option>
                    {{/each}}
                    <!--<option value="男装">女装(20)</option>-->
                </select>
                <select class="dis-shop-sort">
                    <option value="全部">默认排序</option>
                    <option value="priceDesc">价格由低到高</option>
                    <option value="priceAsc">价格由高到低</option>
                    <option value="salesDesc">销量由高到低</option>
                </select>
                <div class="dis-screen-btn dis-screen-active">筛选</div>
                <div class="dis-screen">
                    <div class="dis-screen-price">
                        <div class="dis-price-section">价格区间</div>
                        <div class="dis-screen-select">
                            <div class="dis-low-price">最低价</div>
                            <div class="dis-price-line"></div>
                            <div class="dis-high-price">最高价</div>
                        </div>
                        <div class="dis-screen-select">
                            <div class="dis-low-sales">最低销量</div>
                            <div class="dis-price-line"></div>
                            <div class="dis-high-sales">最销量</div>
                        </div>
                        <div class="aui-list-item-inner">
                            <label><input class="aui-radio" checked type="radio" name="radio2"> 退货免运费</label>
                        </div>
                    </div>
                </div>
            </script>

        </div>
        <div id="dis-list-vessel">
            <script type="text/x-handlebars-template" id="my-shop-template">
                {{#each products}}
                <a href="javascript:;" class="display-box">
                    <div class="dis-list-box">
                        <div class="dis-shop-img">
                            <img src="../images/22.jpg" alt="">
                            <div class="earn">
                                <span>共赚<span>{{profit}}</span>元</span>
                            </div>
                        </div>
                        <div class="dis-list-content">
                            <div class="dis-shop-detail">
                                <span>红包{{productHongbao}}元</span>
                                <span>{{exemption isServenBack}}</span>
                                <span>{{name}}</span>
                            </div>
                            <div class="dis-price">
                                <span>优惠价:{{productPrice}}</span>
                                <span>销量：{{totalSales}}</span>
                            </div>
                            <div class="dis-evaluate">
                                <span>赚:{{marketProfit}}元</span>
                                <span>佣金率：{{marketProfitPercent}}</span>
                            </div>
                            <div class="dis-del-sale">
                                <div class="dis-del"></div>
                                <div class="dis-sale">
                                    <span>立即推广</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </a>
                {{/each}}
            </script>

        </div>
    </section>
    <div class="loading">加载更多...</div>
    <div class="no-info">没有更多数据了...</div>
    <!--分享层-->
    <section class="my-share">
        <ul>
            <li class="my-share-li">
                <div class="my-share-li-img">
                    <img src="../images/pyq.png" alt="">
                </div>
                <p>朋友</p>
            </li>
            <li class="my-share-li">
                <div class="my-share-li-img">
                    <img src="../images/lj.png" alt="">
                </div>
                <p>复制链接</p>
            </li>
            <li class="my-share-li">
                <div class="my-share-li-img">
                    <img src="../images/ewm.png" alt="">
                </div>
                <p>二维码</p>
            </li>
        </ul>
        <div class="my-share-del1"><img src="../images/del1.png" alt=""></div>
    </section>
    <!--删除商品层-->
    <section class="myshop-del">
        <section class="myshop-del-item">
            <!--标题-->
            <div class="item-text"><span>是否删除该商品</span></div>
            <!--删除商品详情-->
            <div class="item-detail">
                <div class="item-detail-left"><img src="../images/22.jpg" alt=""></div>
                <div class="item-detail-right"><p><span>红包20:00元</span>我爱北京天安我爱北京天安门我爱北京天安门我爱北京天安门我爱北京天安门门我爱北京天安门我爱北京天安门我爱北京天安门</p></div>
            </div>
            <!--取消删除选项-->
            <div class="item-cal-del">
                <div class="item-cancel">取消</div>
                <div class="item-del">确认删除</div>

            </div>
        </section>
    </section>
    <!--店铺分享层-->
    <section class="myshop-share">
        <section class="myshop-share-item">
            <!--标题部分-->
            <div class="myshop-share-item-title">
                <p><b>店铺: </b>小一的店铺</p>
                <span class="zhang">共9张</span>
                <span class="close">关闭</span>
            </div>
            <!--图片-->
            <div class="myshop-share-item-img">
                <img src="../images/banner1.png" alt="">
            </div>
            <!--二维码-->
            <div class="myshop-share-item-code">
                <div class="myshop-item-code">
                    <img src="../images/22.jpg" alt="">
                </div>
                <div class="myshop-item-code-text">
                    <span>扫描或微信长按识别二维码</span>
                </div>

            </div>
            <!--保存到相册-->
            <div class="myshop-share-item-deposit">
                <img src="../images/deposit.png" alt="">
            </div>
        </section>
    </section>
</section>

<script src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/api.2.0.js"></script>
<script src="../js/config.js"></script>
<script src="../js/handlebars-v4.0.10.js"></script>
<script src="../js/common.js"></script>
<script src="../js/myShop.js"></script>


<script>
    $(document).ready(function () {
        /*筛选按钮的切换*/
        $('.dis-screen-btn').click(function () {
            $('.dis-screen').toggle();
        });
        /*分享店铺*/
        $('.clickshare').click(function () {
            $('.my-share').toggle();
        });
        /*点击x按钮关闭店铺分享*/
        $('.my-share-del1').click(function () {
            $('.my-share').toggle();
        });
        /*点击删除按钮*/
        $('.dis-del').click(function () {
            $('.myshop-del').toggle();
        });
        /*点击删除按钮*/
        $('.item-cancel').click(function () {
            $('.myshop-del').toggle();
        });
        /*点击删除按钮*/
        $('.item-del').click(function () {
            $('.myshop-del').toggle();
        });
        /*点击立即推广*/
        $('.dis-sale').click(function () {
            $('.myshop-share').toggle();
        });
        /*点击立即推广*/
        $('.close').click(function () {
            $('.myshop-share').toggle();
        });
    });
</script>

</body>
</html>
