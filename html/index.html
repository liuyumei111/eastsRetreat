<script>
    /**
     * 判断是iOS或是安卓，改变数据的获取方式
     *
     * */

    var ua = navigator.userAgent.toLowerCase();  //判断浏览器类型
    if (/iphone|ipad|ipod/.test(ua)) {
        //alert('iOS的弹窗');
        var data = {
            postType: 'getToken'
        };
        postSuccessToken(data);

    } else {
        //alert('android的弹窗。');
        postAndroidToken();
    }


    //调用ios获取token方法。
    function postSuccessToken(data) {
        window.webkit.messageHandlers.postSuccessToken.postMessage(data);
    }

    //调用Android获取token方法
    function postAndroidToken() {
        window.huifa.getToken();
    }


    function getToken(token) {
        localStorage.setItem('token', token);
        //alert('获取到的token为'+token);
    }

</script>
