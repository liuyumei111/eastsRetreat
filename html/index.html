<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <link rel="stylesheet" href="../css/homeCommon.css">
    <link rel="stylesheet" href="../css/homePage.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/aui-slide.css">
</head>
<body>
<!--搜索框-->
<header>
    <div class="aui-searchbar" id="search">
        <div class="aui-searchbar-input aui-border-radius">
            <i class="aui-iconfont aui-icon-search"></i>
            <input type="search" placeholder="请输入搜索内容" id="search-input">
            <div class="aui-searchbar-clear-btn" id="clean-search">
                <i class="aui-iconfont aui-icon-close"></i>
            </div>
        </div>
        <div class="aui-searchbar-btn aui-text-info" tapmode>搜索</div>
    </div>
</header>
<nav>

    <!--轮播图-->
    <div id="aui-slide3"></div>


    <!--时间卡-->
    <div class="wrap" id="wrap">
        <ul class="tabClick">
            <li data-hour-range="1" class="data-tab">
                <div>0:00</div>
                <div class="desc">即将开始</div>
            </li>
            <li data-hour-range="2" class="data-tab">
                <div>4:00</div>
                <div class="desc">即将开始</div>
            </li>
            <li data-hour-range="3" class="data-tab">
                <div>8:00</div>
                <div class="desc">即将开始</div>
            </li>
            <li data-hour-range="4" class="data-tab">
                <div>12:00</div>
                <div class="desc">即将开始</div>
            </li>
            <li data-hour-range="5" class="data-tab">
                <div>16:00</div>
                <div class="desc">即将开始</div>
            </li>
            <li data-hour-range="6" class="data-tab">
                <div>20:00</div>
                <div class="desc">即将开始</div>
            </li>
        </ul>
        <div class="tabCon">
            <div class="tabBox">
                <div id="tab1" class="tabList">




                </div>
            </div>
        </div>
    </div>
    <div class="loading" >加载更多...</div>
    <div class="no-info">没有更多信息了...</div>
    <div class="clear"></div>
</nav>

<footer class="aui-bar aui-bar-tab" id="footer">
    <a href="javascript:;">
        <div class="aui-bar-tab-item my-aui-active" tapmode>
            <i class="aui-iconfont aui-icon-home"></i>
            <div class="aui-bar-tab-label">首页</div>
        </div>
    </a>
    <a href="extension.html">
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-calendar"></i>
            <div class="aui-bar-tab-label">推广中心</div>
        </div>
    </a>
    <a href="commodity.html">
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-cert"></i>
            <div class="aui-bar-tab-label">商品中心</div>
        </div>
    </a>
    <a href="my.html">
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我</div>
        </div>
    </a>
</footer>
<!--轮播模板-->
<script type="text/x-handlebars-template" id="swiper-template">
    <div class="aui-slide-wrap" >
        {{#each (splitDetailImg this)}}
        <div class="aui-slide-node bg-dark">
            <a href="javascript:;" class="display-box">
                <img src="{{name}}" />
            </a>
        </div>
        {{/each}}
    </div>
    <!--分页容器-->
    <div class="aui-slide-page-wrap"></div>
</script>
<!--秒杀数据模板-->
<script type="text/x-handlebars-template" id="seckill-template">
    <div class="home-three">
        {{#each this}}
        {{#productdetail}}
        <a href="seckill_detail.html?spuId={{../spuId}}" class="display-box">
            <div class="home-three-box">
                <img src="../img/lazy.gif" data-src="{{mainImageUrl}}" alt="">
                <div class="home-three-price">
                    <span>￥{{productPrice}}</span>
                    <span>￥{{productOrginPrice}}</span>
                </div>
            </div>
        </a>
        {{/productdetail}}
        {{/each}}
    </div>
</script>
<script type="text/x-handlebars-template" id="seckill-list-template">
    {{#each this}}
    <!--新模板-->
    <a href="seckill_detail.html?spuId={{spuId}}" class="display-box">
        {{#productdetail}}
        <div class="dis-list-box">
            <div class="dis-shop-img">
                <img src="../img/lazy.gif" data-src="{{mainImageUrl}}" alt="">
            </div>
            <div class="dis-list-content">
                <div class="dis-shop-detail">
                    <span class="hongbao">红包{{productHongbao}}元</span>
                    <span  class="shop-list-name">{{name}}</span>
                </div>
                <div class="dis-price">
                    <span>￥{{productPrice}}</span>
                    <span>￥{{productOrginPrice}}</span>
                </div>
                <div class="miaosha">
                    {{#../skus}}
                    <span class="seckill-count">剩余{{stock}}件</span>
                    {{/../skus}}
                    <span class="seckill" {{#if (compare ../autoRenew '==' '1')}} data-auto-renew='1' {{/if}}>去推广</span>
                </div>
            </div>
        </div>
        {{/productdetail}}
    </a>
    {{/each}}
</script>
<script src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/handlebars-v4.0.10.js"></script>
<script src="../js/config.js"></script>
<script src="../js/api.2.0.js"></script>
<!--<script src="../js/search.js"></script>-->
<script src="../js/function.js"></script>
<script src="../js/common.js"></script>
<script src="../js/aui-lazyload.js"></script>
<script src="../js/aui-slide.js"></script>
<script src="../js/index.js"></script>

</body>
</html>
