<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信群发</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="__MARKET_CSS__/aui.2.0.css">
    <link rel="stylesheet" href="__MARKET_CSS__/common.css">
    <link rel="stylesheet" href="__MARKET_CSS__/common1.css">
    <link rel="stylesheet" href="__MARKET_CSS__/reset.css">
    <link rel="stylesheet" href="__MARKET_CSS__/wxmass.css">
</head>
<body>
<section>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <div class="aui-col-xs-3 my-col-xs-3">
            <i class="aui-iconfont aui-icon-left"></i>
        </div>
        <div class="aui-title my-aui-title">微信群发</div>
    </header>
    <section class="wxmass-box">
        <div class="wxmass-box-img">
            <img src="__MARKET_IMG__/banner1.png" alt="">
        </div>
        <div class="wxmass-box-list">
            <ul>
                <li class="wxmass-list-li">
                    <!--第几波商品-->
                    <div class="wxmass-list-len">
                        <!--购物袋-->
                        <div class="wxmass-list-dd"></div>
                        <div class="wxmass-list-sp">
                            <p>第一波商品</p>
                            <span>第1-9个精选商品</span>
                        </div>
                    </div>
                    <!--发送-->
                    <div class="wxmass-list-send"><span>批量发送</span></div>
                </li>

                <li class="wxmass-list-li">
                    <!--第几波商品-->
                    <div class="wxmass-list-len">
                        <!--购物袋-->
                        <div class="wxmass-list-dd"></div>
                        <div class="wxmass-list-sp">
                            <p>第一波商品</p>
                            <span>第10-18个精选商品</span>
                        </div>
                    </div>
                    <!--发送-->
                    <div class="wxmass-list-send"><span>批量发送</span></div>
                </li>

                <li class="wxmass-list-li">
                    <!--第几波商品-->
                    <div class="wxmass-list-len">
                        <!--购物袋-->
                        <div class="wxmass-list-dd"></div>
                        <div class="wxmass-list-sp">
                            <p>第一波商品</p>
                            <span>第19-27个精选商品</span>
                        </div>
                    </div>
                    <!--发送-->
                    <div class="wxmass-list-send"><span>批量发送</span></div>
                </li>

                <li class="wxmass-list-li">
                    <!--第几波商品-->
                    <div class="wxmass-list-len">
                        <!--购物袋-->
                        <div class="wxmass-list-dd"></div>
                        <div class="wxmass-list-sp">
                            <p>第一波商品</p>
                            <span>第28-36个精选商品</span>
                        </div>
                    </div>
                    <!--发送-->
                    <div class="wxmass-list-send"><span>批量发送</span></div>
                </li>

                <div class="wxmass-list-xts"><span>小提示：批量发送时已经抢光的精选商品不会被发送</span></div>
            </ul>
        </div>


    </section>
    <!--批量发送遮罩层-->
    <section class="wxmass-sends">
        <section class="wxmass-sends-item">
            <div class="wxmass-item-title">
                <span class="cancel">取消</span>
                <span>共9张</span>

            </div>
            <div class="wxmass-item-img">
                <img src="__MARKET_IMG__/banner1.png" alt="">
            </div>
            <ul class="wxmass-item-list">
                <li>
                    <div class="wxmass-item-list-img">
                        <img src="__MARKET_IMG__/sends1.png" alt="">
                    </div>
                    <span>发送给朋友</span>
                    <div class="aui-col-xs-3 wxmass-col-xs-3">
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                </li>
                <li>
                    <div class="wxmass-item-list-img">
                        <img src="__MARKET_IMG__/sends2.png" alt="">
                    </div>
                    <span>分享到朋友圈</span>
                    <div class="aui-col-xs-3 wxmass-col-xs-3">
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                </li>
                <li class="no-border">
                    <div class="wxmass-item-list-img">
                        <img src="__MARKET_IMG__/sends3.png" alt="">
                    </div>
                    <span>收藏</span>
                    <div class="aui-col-xs-3 wxmass-col-xs-3">
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                </li>
            </ul>
        </section>

    </section>
</section>
<script src="__MARKET_JS__/jquery-3.0.0.min.js"></script>
<script>
    $('.wxmass-list-li').click(function () {
        $('.wxmass-sends').toggle()
    })
    $('.cancel').click(function () {
        $('.wxmass-sends').toggle()
    })
</script>

</body>
</html>
