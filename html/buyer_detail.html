<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>买家管理</title>
    <link rel="stylesheet" href="../common/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../common/datetimepicker/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/alert.css">
    <link rel="stylesheet" href="../css/buyer_detail.css">
</head>
<body>
<header class="aui-bar aui-bar-nav" id="aui-header">
    <div class="aui-col-xs-3 my-col-xs-3">
        <i class="aui-iconfont aui-icon-left"></i>
    </div>
    <div class="aui-title my-aui-title">买家管理</div>
</header>
<section id="total-box">
    <section class="total-select-box">
        <div class="select-datetime">
            <input type="text" class="form-control" placeholder="开始日期" id="starttime" readonly>
            <span>/</span>
            <input type="text" class="form-control" id="endtime" placeholder="结束日期" readonly>
        </div>
    </section>
    <section class="total-search">
        <div class="aui-searchbar" id="search">
            <div class="aui-searchbar-input aui-border-radius">
                <form class="search-form">
                    <i class="aui-iconfont aui-icon-search"></i>
                    <input type="search" placeholder="请输入订单号查询" id="search-input" autocomplete="off">
                    <div class="aui-searchbar-clear-btn" id="clean-search">
                        <i class="aui-iconfont aui-icon-close"></i>
                    </div>
                </form>
            </div>
        </div>
        <div class="aui-searchbar-btn aui-text-info" tapmode>查询</div>
    </section>
    <ul id="total-data">


    </ul>
    <div class="none-data">
        暂无订单记录
    </div>
    <div class="loading">加载更多...</div>
    <div class="no-info">没有更多数据了...</div>
</section>

<script id="total-template" type="text/x-handlebars-template">
    {{#each orders}}
    <div class="have-search-data">
        <p class="search-data-info">
            <span>买家名称: {{userNickName}}</span>
            <span>支付金额: {{orderTotalMoney}}元</span>
        </p>
        <p class="search-data-info">
            <span>订单号 : {{orderNum}}</span>
            <span class="total-ticheng">{{isTiCheng type}}: {{money}}元</span>
        </p>
    </div>
    {{/each}}
</script>
<script src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/alert.js"></script>
<script src="../js/function.js"></script>
<script src="../js/common.js"></script>
<script src="../js/handlebars-v4.0.10.js"></script>
<script src="../common/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../common/datetimepicker/js/bootstrap-datepicker.min.js"></script>
<script src="../common/datetimepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="../js/buyer_detail.js"></script>
</body>
</html>
