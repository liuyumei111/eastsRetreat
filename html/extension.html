<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>推广中心</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/extension.css">
    <link rel="stylesheet" href="../css/aui-slide.css">

</head>
<body>
<!--头-->
<header class="aui-bar aui-bar-nav" id="aui-header">
    <div class="aui-title">友惠云店</div>
</header>
<section class="my-index-box" id="page-box">
    <script type="text/x-handlebars-template" id="page-template">
        <!--轮播图-->
        <div id="aui-slide3">
            <div class="aui-slide-wrap">
                {{#each banners}}
                <a href="javascript:;" class="display-box">
                    <div class="aui-slide-node bg-dark">
                        <img src="{{url}}" />
                    </div>
                </a>
                {{/each}}
                <!--<div class="aui-slide-node bg-dark">
                    <img src="../images/banner2.2.png" />
                </div>-->
            </div>
            <div class="aui-slide-page-wrap"><!--分页容器--></div>
        </div>
        <!--分享部分-->
        <section class="my-share">
            <ul>
                <li class="my-share-li">
                    <a href="wxmass.html">
                        <div class="my-share-li-img">
                            <img src="../images/weixin.png" alt="">
                        </div>
                    </a>

                    <span>微信群发</span>
                    <p>群发精选爆款单品</p>
                </li>
                <li class="my-share-li">
                    <a href="friends.html">
                        <div class="my-share-li-img">
                            <img src="../images/pengyouquan.png" alt="">
                        </div>
                    </a>

                    <span>朋友圈群发</span>
                    <p>高收益一键群发</p>
                </li>
                <li class="my-share-li">
                    <a href="selected.html">
                        <div class="my-share-li-img">
                            <img src="../images/jingxuan.png" alt="">
                        </div>
                    </a>
                    <span>单品精选</span>
                    <p>精选商品 今日必发</p>
                </li>
            </ul>
        </section>
        <!--平台公告-->
        <section class="my-notice">
            <p class="my-notice-text1">
                <b class="gonggao-box">
                    <img class="gonggao-img" src="../images/notice.png" alt="">
                    <span>平台公告</span>
                </b>
            </p>
            <div class="scroll-list">
                <ul id="scroll-list-ul">
                    {{#each notices}}
                    <li class="my-notice-li aui-clearfix" data-noticeid="{{id}}">
                        <a href="javascript:;"><div>{{title}} <i style="float: right">>></i></div></a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </section>
    </script>


</section>
<footer class="aui-bar aui-bar-tab" id="footer">
    <a href="index.html">
        <div class="aui-bar-tab-item" tapmode>
            <img class="footer-icon-img" src="../images/JD_click.png" alt="">
            <div class="aui-bar-tab-label">首页</div>
        </div>
    </a>
    <a href="javascript:;">
        <div class="aui-bar-tab-item my-aui-active" tapmode>
            <i class="aui-iconfont aui-icon-calendar"></i>
            <div class="aui-bar-tab-label">推广中心</div>
        </div>
    </a>
    <a href="commodity.html">
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-cert"></i>
            <div class="aui-bar-tab-label">商品中心</div>
        </div>
    </a>
    <a href="my.html">
        <div class="aui-bar-tab-item" tapmode>
            <i class="aui-iconfont aui-icon-my"></i>
            <div class="aui-bar-tab-label">我</div>
        </div>
    </a>
</footer>

<script src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/config.js"></script>
<script src="../js/handlebars-v4.0.10.js"></script>
<script src="../js/aui-lazyload.js"></script>
<script src="../js/function.js"></script>
<script src="../js/scroll.js"></script>
<script src="../js/api.2.0.js"></script>
<script src="../js/aui-slide.js"></script>
<script src="../js/extension.js"></script>


</body>
</html>
