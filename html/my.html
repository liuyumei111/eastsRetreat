<script>
    if (C.marketToken=='null'||C.marketToken==undefined){
        alert('请重新登录');

    }
    var a=$('#my-template').html();
    var b=Handlebars.compile(a);

    //var token=localStorage.getItem('token');

    $.ajax({
        url:C.marketInterface.my,
        type:'post',
        dataType:'json',
        data:{
            token:C.marketToken
        },
        success:function (data) {
            if(data.result=='success'){
                var data=data.data;
                console.log(data);
                $('#my-box1').html(b(data));

                $('.userNameInput2>input').css('display','none');

                $('.userNameInput1').click(function () {
                    $('.userNameInput1').css('display','none');
                    $('.userNameInput2>input').css('display','inline-block');
                    $('.determine').click(function () {
                        var name=  $('.userName1').val();
                        $.ajax({
                            url:C.marketInterface.my,
                            type:'post',
                            dataType:'json',
                            data:{
                                token:C.marketToken,
                                name:name
                            },
                            success:function (data) {
                                $('.userNameInput2>input').css('display','none');
                                $('.userNameInput1').css('display','block');
                                $('.userName').html(name)
                            },
                        })

                    })



                })
            }else if(data.result=='login'){
                var ua = navigator.userAgent.toLowerCase();
                if (/iphone|ipad|ipod/.test(ua)) {
                    //iosIsLogin();
                } else {
                    //androidIsToken();
                }
            }else {
                alert(data.errorMsg);
            }
        }
    })





</script>
