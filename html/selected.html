<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>单品精选</title>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<section>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <div class="aui-col-xs-3 my-col-xs-3">
            <i class="aui-iconfont aui-icon-left"></i>
        </div>
        <div class="aui-title my-aui-title">精选单品</div>
    </header>
    <section class="comm-box">
        <div id="dis-list-vessel">
            <script type="text/x-handlebars-template" id="one-product">
                {{#each products}}
                <!--<a href="goodsDetail.html?productId={{id}}" class="display-box">-->
                <a href="javascript:;" class="display-box">
                    <div class="dis-list-box">
                        <div class="dis-shop-img">
                            <!--<img src="../img/grey.gif" data-src="{{mainImageUrl}}" alt="">-->
                            <img src="{{mainImageUrl}}" alt="">
                        </div>
                        <div class="dis-list-content">
                            <div class="dis-shop-detail">
                                <span>红包 {{productHongbao}}元</span>
                                <span>{{exemption isServenBack}}</span>
                                <span>{{name}}</span>
                            </div>
                            <div class="dis-price">
                                <span>优惠价:{{productPrice}}</span>
                                <span>销量：{{totalSales}}</span>
                            </div>
                            <div class="dis-evaluate">
                                <span>赚:30.61元</span>
                                <span>佣金率：<span>{{marketProfitPercent}}</span></span>
                            </div>
                            <div class="dis-del-sale">
                                <div class="dis-del"></div>
                                <div class="dis-sale">
                                    <span>立即推广</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </a>
                {{/each}}
            </script>

    <div class="loading">加载更多...</div>
    <div class="no-info">没有更多数据了...</div>
    <!--立即推广-->
    <section class="wxmass-sends">
        <section class="wxmass-sends-item">
            <div class="wxmass-item-title">
                <span class="cancel">取消</span>
                <span>共9张</span>

            </div>
            <div class="wxmass-item-img">
                <img src="__MARKET_IMG__/banner1.png" alt="">
            </div>
            <ul class="wxmass-item-list">
                <li>
                    <div class="wxmass-item-list-img">
                        <img src="__MARKET_IMG__/sends1.png" alt="">
                    </div>
                    <span>发送给朋友</span>
                    <div class="aui-col-xs-3 wxmass-col-xs-3">
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                </li>
                <li>
                    <div class="wxmass-item-list-img">
                        <img src="__MARKET_IMG__/sends2.png" alt="">

                    <span>分享到朋友圈</span>
                    <div class="aui-col-xs-3 wxmass-col-xs-3">
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                </li>
                <li class="no-border">
                    <div class="wxmass-item-list-img">
                        <img src="__MARKET_IMG__/sends3.png" alt="">
                    </div>
                    <span>收藏</span>
                    <div class="aui-col-xs-3 wxmass-col-xs-3">
                        <i class="aui-iconfont aui-icon-right"></i>
                    </div>
                </li>
            </ul>
        </section>

    </section>

<script src="__MARKET_JS__/jquery-3.0.0.min.js"></script>

<script src="__MARKET_JS__/selected.js"></script>
<script>
    $('.dis-sale').click(function () {
        $('.wxmass-sends').toggle()
    });
    $('.cancel').click(function () {
        $('.wxmass-sends').toggle()
    })

</script>
<script>
    wx.config({
        debug: false,//这里是开启测试，如果设置为true，则打开每个步骤，都会有提示，是否成功或者失败
        appId: '{$signPackage.appId}',
        timestamp: '{$signPackage.timestamp}',
        nonceStr: '{$signPackage.nonceStr}',
        signature: '{$signPackage.signature}',
        jsApiList: [
            'checkJsApi',
            'onMenuShareTimeline',
            'onMenuShareAppMessage',
            'onMenuShareQQ',
            'onMenuShareWeibo',
            'hideMenuItems',
            'showMenuItems',
            'hideAllNonBaseMenuItem',
            'showAllNonBaseMenuItem',
            'translateVoice',
            'startRecord',
            'stopRecord',
            'onRecordEnd',
            'playVoice',
            'pauseVoice',
            'stopVoice',
            'uploadVoice',
            'downloadVoice',
            'chooseImage',
            'previewImage',
            'uploadImage',
            'downloadImage',
            'getNetworkType',
            'openLocation',
            'getLocation',
            'hideOptionMenu',
            'showOptionMenu',
            'closeWindow',
            'scanQRCode',
            'chooseWXPay',
            'openProductSpecificView',
            'addCard',
            'chooseCard',
            'openCard'
        ]
    });

    //var  imgUrl="{$cfg.site_url}__STATIC__/hongbao/ewm_gz.jpg";
    var  imgUrl="http://xzw.wangguanwei.com:8080/image-server/getImage?file=4c900968-6ee0-4aa0-9e28-6e41a8ab20cd.jpg";
    //var  link="{$cfg.site_url}{:U('Uc/guanzhu')}";
    var  link="http://www.baidu.com";
    var  desc="邀请您来金度黄金！";
    var  title="哈哈哈哈哈哈哈哈";
    var succesUrl="http://www.qq.com";
    wx.ready(function(){
        wx.onMenuShareTimeline({
            title : title,
            desc: desc,
            link : link,
            imgUrl:imgUrl,
            success: function () {
                window.location=succesUrl;
            },
            cancel: function () {
            }
        });
        wx.onMenuShareAppMessage({
            title : title,
            desc: desc,
            link : link,
            imgUrl:imgUrl,
            success: function () {
                window.location=succesUrl;
            },
            cancel: function () {
            }
        });
        wx.onMenuShareWeibo({
            title : title,
            desc: desc,
            link : link,
            imgUrl:imgUrl,
            success: function () {
                window.location=succesUrl;
            },
            cancel: function () {
            }
        });
    });
</script>
