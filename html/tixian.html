<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>提现</title>
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <link rel="stylesheet" href="../css/tixian.css">
</head>
<body>
    <header class="aui-bar aui-bar-nav" id="aui-header">
        <a class="aui-pull-left aui-btn">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title my-aui-title">提现</div>
    </header>

    <div class="con-pay-method">
        <div class="con-pay-wechat">
            <div class="con-pay-left">
                <img src="../images/wx_pay.png" alt="">
                <span>微信支付</span>
                <span>微信安全支付</span>
            </div>
            <input class="aui-radio con-pay-select" checked type="radio" name="radio1" value="1">
        </div>
        <div class="con-pay-wechat">
            <div class="con-pay-left">
                <img src="../images/zfb.png" alt="">
                <span>支付宝支付</span>
                <span>支付宝安全支付</span>
            </div>
            <input class="aui-radio con-pay-select" type="radio" name="radio1" value="2">
        </div>
    </div>


    <section class="can-tixian-sales">
        <div class="tixian-box">
            <span class="tixian-text">可提现金额:</span>
            <span class="tixian-sales">0元</span>
        </div>
    </section>
    <section class="can-tixian-sales">
        <div class="tixian-input-box">
            <p>提现金额</p>
            <div class="tixian-input">
                <span>￥</span>
                <input type="number" placeholder="在此输入金额">
            </div>
            <div class="tixian-history">
                <span class="tixian-jilu">
                    <a href="tixian_record.html" class="display-box">提现记录</a>
                </span>
                <span class="tixian-all">全部提现</span>
            </div>
            <div class="tixian-button">提现</div>
            <div class="tixian-time">2小时内到账</div>
        </div>
    </section>
    <script src="../js/jquery-3.0.0.min.js"></script>
    <script src="../js/common.js"></script>
</body>
</html>
