<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>提现记录</title>
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <link rel="stylesheet" href="../css/tixian_record.css">
</head>
<body>
<header class="aui-bar aui-bar-nav" id="aui-header">
    <a class="aui-pull-left aui-btn">
        <span class="aui-iconfont aui-icon-left"></span>
    </a>
    <div class="aui-title my-aui-title">提现记录</div>
</header>
<section class="tixian-record-box">
    <ul id="tixian-record">
        <li class="tixian-list tixian-record-success">
            <div class="tixian-sales-box">
                <div class="tixian-success-sales tixian-sales">提现200元</div>
                <div class="tixian-success-time">2017-07-01 13:07:08</div>
            </div>
            <div class="tixian-success">提现成功</div>
        </li>
        <li class="tixian-list tixian-record-fail">
            <div class="tixian-sales-box">
                <div class="tixian-fail tixian-sales">提现200元</div>
                <div class="tixian-success-time">2017-07-01 13:07:08</div>
            </div>
            <div class="tixian-fail">提现失败</div>
        </li>
        <li class="tixian-list tixian-record-ing">
            <div class="tixian-sales-box">
                <div class=" tixian-sales">提现200元</div>
                <div class="tixian-ing-time">2017-07-01 13:07:08</div>
            </div>
            <div class="tixian-ing">提现失败</div>
        </li>

    </ul>
</section>
<script src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/common.js"></script>
</body>
</html>
