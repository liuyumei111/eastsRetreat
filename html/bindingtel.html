<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定手机号</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/aui.2.0.css">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common1.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/lessstyle.css">
</head>
<body>
<header class="aui-bar aui-bar-nav" id="aui-header">
    <div class="aui-col-xs-3 my-col-xs-3">
        <i class="aui-iconfont aui-icon-left"></i>
    </div>
    <div class="aui-title my-aui-title">绑定手机号</div>
</header>
<section class="bindingtel-box">
    <ul class="bindingtel-box-ul">
        <li>
            <p>手机号：</p>
            <input type="text" id="nmdPhone" type="number" maxLength=11 placeholder="输入手机号">
        </li>
        <li>
            <p>图形验证码：</p>
            <input type="text" id="code_input" value="" placeholder="输入验证">
            <div id="v_container" style="width: 100px;height: 50px;"></div>
        </li>
        <li>
            <p>验证码：</p>
            <input type="text" placeholder="输入验证码" id="information">
            <!--<div class="send-information" id="send-information"><span>发送验证码</span></div>-->
            <input type="button" id="btn" value="获取验证码" onclick="sendemail()"/>
        </li>
        <li class="bottom-border">
            <div id="Determine">
                <span>确定</span>
            </div>
        </li>
    </ul>

</section>
<script src="../js/jquery-3.0.0.min.js"></script>
<script src="../js/common.js"></script>
<script src="../js/config.js"></script>
<script src="../js/gVerify.js"></script>
<script src="../js/bindingtel.js"></script>
</body>
</html>
